{% extends 'coding/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container" style="position: relative;">
    <div style="background-image: url('{% static 'img/222.png' %}'); background-size: cover; background-position: center; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; overflow: hidden; z-index: -1;">
         <div style="background-color: rgba(0, 0, 0, 0.7); position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    </div>
    <div class="container" style="position: relative; padding-top: 5rem; padding-bottom: 5rem;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post" action="{% url 'coding:login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'coding:register' %}">Register here</a></p>
                        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
